<body>

<div class="super_container">
	
	<!-- Header -->


	<header class="header trans_400">
			<div class="logo"><a href="../home">Home</a></div>
	</header>

	<!-- About -->

	<div class="about">
		<div class="container">
			<div class="row row-lg-eq-height">
				
				<!-- About Image -->
				<div class="col-lg-6 order-lg-1 order-2">
					<div class="about_image d-flex flex-column align-items-center justify-content-center">
						<img src="../static/images/people.png" alt="">
					</div>
				</div>

				<!-- About Content -->
				<div class="col-lg-6 order-lg-2 order-1">
					<div class="about_content">
					{% for person in persons %}
						<div class="section_title"><h2>{{person.first_name}} {{person.last_name}}</h2></div>
						<div class="about_text">
							<p>Age (DOB) {{person.dob}}</p>
						</div>
					{% endfor %}

					<p>Involved In:</p>
					{% for mr in movieRoles %}
					<ul><a href = "/movies/{{mr.id}}">{{mr.name}} </a>{{mr.role}}</ul>
					{% endfor %}

					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Footer -->

	<footer class="footer">
